<!DOCTYPE html>
<html>
<head>
	<title>CodePlayer</title>
	<link rel="icon" href="icon.png">
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="header">
		<div id="logo">CodePlayer</div>
		<div id="buttonContainer">
			<div class="toggleButton active" id="tbHTML">HTML</div>
			<div class="toggleButton" id="tbCSS">CSS</div>
			<div class="toggleButton" id="tbJavascript">Javascript</div>
			<div class="toggleButton active" id="tbOutput">Output</div>
		</div>
	</div>
	<div id="bodyContainer">
		<textarea class="panel" id="htmlPanel"><p id="paragraph">This is HTML</p></textarea>
		<textarea class="panel hidden" id="cssPanel">p { color: green; }</textarea>
		<textarea class="panel hidden" id="javascriptPanel">document.getElementById('paragraph').innerHTML= "Hello";</textarea>
		<iframe class="panel" id="outputPanel"></iframe>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
