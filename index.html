<!DOCTYPE html>
<html>
<head>
	<title>CodePlayer</title>
	<link rel="icon" href="icon.png">
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<style type="text/css">
		body {
			font-family: sans-serif;
			padding: 0;
			margin: 0;
		}
		#header {
			width: 100%;
			background-color: #eee;
			padding: 5px;
			height: 30px;
		}
		#logo {
			float: left;
			font-weight: bold;
			font-size: 120%;
			padding: 3px 5px;
		}
		#buttonContainer {
			width: 233px;
			margin: 0 auto;
		}
		.toggleButton {
			float: left;
			border: 1px solid grey;
			padding: 5px;
			border-right: none;
			font-size: 90%;
		}
		#tbHTML {
			border-top-left-radius: 4px;
			border-bottom-left-radius: 4px;
		}
		#tbOutput {
			border-right: 1px solid grey;
			border-top-right-radius: 4px;
			border-bottom-right-radius: 4px;
		}
		.active {
			background-color: #E8F2FF;
		}
		.highlightedButton {
			background-color: grey;
		}
		.panel {
			float: left;
			width: 50%;
		}
		#htmlPanel {
			resize: none;
			border-top: none;
			border-color: grey;
		}
		iframe {
			border: none;
		}
	</style>
</head>
<body>
	<div id="header">
		<div id="logo">CodePlayer</div>
		<div id="buttonContainer">
			<div class="toggleButton active" id="tbHTML">HTML</div>
			<div class="toggleButton" id="tbCSS">CSS</div>
			<div class="toggleButton" id="tbJavascript">Javascript</div>
			<div class="toggleButton active" id="tbOutput">Output</div>
		</div>
	</div>
	<div id="bodyContainer">
		<textarea class="panel" id="htmlPanel">This is HTML</textarea>
		<iframe class="panel" id="outputPanel"></iframe>
	</div>

	<script type="text/javascript">
		//Hover fn, highlights button upon hover
		$('.toggleButton').hover(function () {
			$(this).addClass('highlightedButton');
		}, function () {
			$(this).removeClass('highlightedButton');
		});
		//Click fn, change color of clicked button
		$('.toggleButton').click(function () {
			$(this).toggleClass('active');
			$(this).removeClass('highlightedButton');
		});
		//panel height, width
		$('.panel').height($(window).height() - ($('#header').height() + 15));
		$('.panel').width(($(window).width() / 2) - 10);

		//iframe changes when change occurs in htmlPanel
		$("document").ready(function () {
			$("iframe").contents().find("html").html($('#htmlPanel').val());			
		});
		$("#htmlPanel").on('change keyup paste', function () {
			$("iframe").contents().find("html").html($('#htmlPanel').val());			
		});
	</script>
</body>
</html>
